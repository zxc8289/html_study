<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .abc
        {
            display: inline;
            color: darkblue;
            font-weight: bold;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 블럭 태그를 인라인 속성으로 바꿀 수 있다. -->
    <div style="display: inline;">디스플레이</div>
    <div style="display: inline;">디스플레이2</div>

    <!-- 태그 속성 id는 파일 내에서 고유한 값을 가져야 한다. -->
    <!-- 태그 속성 class 값은 중복으로 사용가능하고 다른 태그에도 사용 가능하다. -->
    <div id="div1">div1</div>
    <div class="abc">div2</div>
    <div class="abc">div3</div>
    <p class="abc">div4</p>

</body>
</html>
